<div fxLayout="column">
  <mat-card fxFlex class="mat-elevation-z8 signin-container">
    <mat-card-title>Nodebucket Sign In</mat-card-title>
    <mat-card-subtitle
      >You must enter a valid Employee Id to proceed.</mat-card-subtitle
    >

    <mat-card-content>
      <div class="msg-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!--
      <div *ngIf="form.employeeId.errors && form.employeeId.touched">
        <div class="msg-error">Employee ID must be a numeric value.</div>
      </div>
      -->

      <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
        <form
          [formGroup]="signinForm"
          (ngSubmit)="onSubmit(); signinForm.reset()"
        >
          <!-- <form> -->
          <mat-card-content>
            <mat-form-field fxFlex appearance="fill">
              <mat-label for="txtEmployeeId" id="lblId">Employee ID</mat-label>

              <input
                type="text"
                matInput
                formControlName="employeeId"
                required
                id="txtEmployeeId"
                name="txtEmployeeId"
              />
            </mat-form-field>
          </mat-card-content>

          <mat-card-actions>
            <button
              type="submit"
              [disabled]="!signinForm.valid"
              fxFlex
              mat-raised-button
              color="primary"
            >
              Submit
            </button>

            <!--  <button type="submit" fxFlex mat-raised-button color="primary">
              Submit
            </button> -->
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
